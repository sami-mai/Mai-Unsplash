{%extends 'base.html'%} {% block content %}


<!-- Carousel
================================================== -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="first-slide img-responsive" src="static/images/skywater-unsplash.jpg" alt="First slide">
    </div>
    <div class="item">
      <img class="second-slide img-responsive" src="static/images/santorini-unsplash.jpg" alt="Second slide">

    </div>
    <div class="item">
      <img class="third-slide img-responsive" src="static/images/breakfast-bowl-unsplash.jpg" alt="Third slide">

    </div>
  </div>
</div>

</div>
<!-- /.carousel -->
<!-- START THE FEATURETTES -->
<!-- <hr class="featurette-divider"> -->
<div class="container">
  <div class="row featurette">
    <h1 class="">Explore!... <span class="text-muted"><small>It'll blow your mind.</small></span></h1>
    <br>
    <br>
    <br>
    <!--  -->
    {% for image in images%}
    <div class="col-xs-3 col-sm-3 col-md-3 mt-5">
      <div class="row">
        <a href="#" data-toggle="modal" data-target=".bs-example-modal-lg">
          <img class="featurette-image img-responsive center-block img-thumbnail" src="{{image.image.url}}" alt="{{image.image_name}}">
          <div class="caption">
            <p>{{image.image_name}}</p>
          </div>
        </a>
      </div>
    </div>
    {% empty %}
    <div class="col-md-3">
      <img class="featurette-image img-responsive center-block" src="static/images/lemonwater1.png" alt="Generic placeholder image">
    </div>
    {% endfor%}
    <!-- Large modal -->
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="container">
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10">
                <img class="featurette-image img-responsive center-block" src="{{image.image.url}}" alt="{{image.image_name}}">
              </div>
              <div class="col-md-1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end of modal -->

    <hr>
  </div>
</div>
<br>
<br>
<hr>
<!-- /END THE FEATURETTES -->


<!-- FOOTER -->
<div class="container-fluid">
  <footer>
    <p class="pull-right"><a href="/">Back to top</a></p>
    <p>&copy; 2018 Sami-Mai </p>
    <!-- Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p> -->
  </footer>
</div>




{% endblock %}
